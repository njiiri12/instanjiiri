<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid col-md-4">
    <div class="navbar-header">
      <a class="navbar-brand" href="{% url 'home' %}"><h2>instagram</h2></a>
    </div>
  </div>

  <div class="col-sm-4 col-md-3 ">

    <form class="navbar-form" role="search" action="{% url 'search_results' %}">

      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search profile" name="profile">
        <div class="input-group-btn">
          <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
        </div>
      </div>

    </form>

  </div>

  <div class="col-md-4 navbar-right">
      <div class="icons-tray">
          <a href="{% url 'home' %}">home</a>
          <a href="">inbox</a>
          <a href="{% url 'new_image' %}">create post</a>
          <a href="">find</a>
          

          {% if request.user.is_authenticated %}
            <a href="{% url 'logout' %}">logout {{ image.user.username }}</a>        
          {% else %}
            <a href="{% url 'login' %}">login</a>
          {% endif %}  
                  
      </div>  

  </div>
</nav>
</body>
</html>
